<div class="workout-list">
    <mat-form-field appearance="fill">
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="filterUsers()">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Filter by Workout Type</mat-label>
      <input matInput [(ngModel)]="filterType" (input)="filterUsers()">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="pointer"> {{ element.name }} </td>
      </ng-container>
  
      <!-- Workouts Column -->
      <ng-container matColumnDef="workouts">
        <th mat-header-cell *matHeaderCellDef> Workouts </th>
        <td mat-cell *matCellDef="let element">
          <ul>
            <li *ngFor="let workout of element.workouts">
              {{ workout.type }} - {{ workout.minutes }} minutes
            </li>
          </ul>
        </td>
      </ng-container>
  
      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <!-- Paginator -->
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
